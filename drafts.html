    <h1>Flight Search</h1>
    <form id="flightSearchForm">
        <label for="departure">Departure Airport:</label>

        <label for="arrival">Arrival Airport:</label>

    </form>
    <div id="flightResults">
        <h2>Flight Results:</h2>
        <ul id="flightList"></ul>
    </div>
